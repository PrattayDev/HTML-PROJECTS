<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML table summary
        </title>
    </head>
    <body>
        <table summary="Monthly profit of store."border="1">
            <caption>Monthly Income</caption>
<thead>
            <tr>
                <th><i>Month</i></th>
                <th><i>Profit</i></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
               <td>February</td>
               <td>$80</td> 
            </tr>
        </tbody>
            <tfoot>
                <th colspan="2"> Result:Pass</th>
            </tfoot>
        </table>
    </body>
</html>
